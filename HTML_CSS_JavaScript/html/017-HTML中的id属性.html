<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中的id属性</title>
	</head>
	<body id="mybody">
		<!-- 
			1.在HTML文档中，任何元素（节点）都有id属性，id属性是该节点的唯一标识，所以在同一个HTML文档中id值不能重复
			2.注意：表单提交数据的时候，只和name有关系，和id无关
			3.id有什么用？
				Javascript语言，可以对HTML文档中的任意节点进行增删改操作
				javascript可以对HTML文档中的人与节点进行增删改，name增删改之前需要先拿到这个节点，通常我们通过id来拿节点对象
				id的存在让我们货物元素（节点）更方便
			4.HTML文档是一棵树，树上有很多及诶单，每一个节点都有唯一的id
				javascript主要就是对这颗DOM树上的节点进行增删改的
				DOM（Document）树
		 -->
		 <form id="myform">
			 <input type="text" id="username" name="username"/>
			 <input type="password" id="userpwd" name="usename"/>
			 <!-- id就是节点的身份证号，不能重复 -->
		 </form>
		 
	</body>
</html>
