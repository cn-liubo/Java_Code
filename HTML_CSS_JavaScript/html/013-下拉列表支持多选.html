<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表支持多选</title>
	</head>
	<body>
		<!-- multiple="multiple" 支持多选 size设置显示条目的数量 -->
		<select multiple="multiple" size="2">
			<option>陕西省</option>
			<option>河南省</option>
			<option>甘肃省</option>
			<option>山西省</option>
			<option>湖北省</option>
		</select>
	</body>
</html>
