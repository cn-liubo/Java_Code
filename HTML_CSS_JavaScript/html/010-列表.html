<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		
		<!-- 有序列表 -->
		<ol type="I">
			<li>水果
				<ol>
					<li>苹果</li>
					<li>西瓜</li>
					<li>桃子</li>
				</ol>
			</li>
			<li>蔬菜</li>
				<ol>
					<li>西红柿</li>
				</ol>
			<li>甜点</li>
		</ol>
		
		<!-- 无序列表 -->
		<ul type="circle">
			<li>中国
				<ul type="square">
					<li>陕西
						<ul type="disc">
							<li>西安</li>
							<li>宝鸡</li>
							<li>咸阳</li>
						</ul>
					</li>
					<li>北京</li>
					<li>上海</li>
				</ul>
			</li>
			<li>美国</li>
			<li>日本</li>
		</ul>
	</body>
</html>
