<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片img</title>
	</head>
	<body>
		
		<!-- 
			设置图片高度的时候，只设置宽度，高度会进行等比例缩放
			img标签就是图片标签
			src属性就是图片的路径
			width设置高度，height设置宽度
			title设置鼠标悬停时显示的信息
			alt图片加载失败是显示的提示信息
		 -->
		<img src="img/bd_logo.png" width="100px" title="我是百度图片" alt="图片找不到"/>
		
		<br><br><br>
		
		<img src="img/bd_logo.png" />
	</body>
</html>
